<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h4>For Any Quires Contact Me</h4>
    <form action="/" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter your name">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="enter your email">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            
        </div>
        <div>
            <label for="num">Phone</label>
            <input type="number" id="num" placeholder="enter your Phone number">
        </div>
        <div>
            <label for="subject">Subject</label>
            <input type="text" id="mail" placeholder="my subject is...">
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
       
    </form>
    
</body>
</html>
